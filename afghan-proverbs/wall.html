<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Wall</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Afghan Proverbs</h1>
      <p class="subtitle">Wisdom passed down through generations</p>
      <nav>
        <a href="index.html">Home</a>
        <a href="gallery.html">Gallery</a>
        <a href="wall.html">Interactive Wall</a>
      </nav>
    </header>

    <main>
      <section class="wall">
        <h2>Interactive Wall</h2>
        <p class="description">
          Share your favorite Afghan proverb with us! Fill out the form below to
          contribute to our collection.
        </p>
        <form class="proverb-form">
          <label for="name">Your Name</label>
          <input type="text" id="name" placeholder="Enter your name" required />

          <label for="proverb">Proverb (in Pashto/Dari)</label>
          <textarea
            id="proverb"
            placeholder="Write the proverb here..."
            required
          ></textarea>

          <label for="translation">English Translation</label>
          <textarea
            id="translation"
            placeholder="Write the translation here..."
            required
          ></textarea>

          <button type="submit">Submit Proverb</button>
        </form>
      </section>
    </main>
  </body>
</html>
